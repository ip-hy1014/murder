<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeline">
        <div class="time-slot">
            <div class="time">11:00</div>
        </div>
        <div class="time-slot">
            <div class="time">11:30</div>
            <div class="event a">
                <span>A氏とB君がエントランスで会った</span>
            </div>
            <div class="event b">
                <span>A氏とB君がエントランスで会った</span>
            </div>
        </div>
        <div class="time-slot">
            <div class="time">12:00</div>
            <div class="event a">
                <span>A氏は13:00までエントランスにいたが、B君以外とは会っていない</span>
            </div>
        </div>
        <div class="time-slot">
            <div class="time">13:05</div>
        </div>
        <div class="time-slot">
            <div class="time">13:30</div>
        </div>
        <div class="time-slot">
            <div class="time">14:00</div>
        </div>
        <div class="time-slot">
            <div class="time">14:30</div>
        </div>
        <div class="time-slot">
            <div class="time">15:00</div>
            <div class="event c">
                <span>C様が自室から出てエントランスに来た</span>
            </div>
        </div>
        <div class="time-slot">
            <div class="time">16:00</div>
        </div>
    </div>
</body>
</html>
